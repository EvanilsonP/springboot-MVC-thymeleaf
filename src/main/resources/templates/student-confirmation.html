<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>

<body>
<h3>Student Confirmation Form</h3>

Student name confirmation: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />

<br><br>

Country: <span th:text="${student.country}"></span>

<br><br>

Favorite programming language: <span th:text="${student.favoriteLanguage}"></span>

<br><br>

Favorite Operating Systems:
<ul>
    <li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"></li>
</ul>



</body>

</html>
